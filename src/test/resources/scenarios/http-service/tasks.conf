global.handler.fragmentsHandler.config {
  tasks {
    books-listing {
      config.actions = ${global.handler.fragmentsHandler.config.actions}
      action = book
      onTransitions {
        _success {
          action = te-hbs
        }
      }
    }
    authors-listing {
      config.actions = ${global.handler.fragmentsHandler.config.actions}
      action = author
      onTransitions._success {
        action = te-hbs
      }
    }
    books-and-authors-listing {
      config.actions = ${global.handler.fragmentsHandler.config.actions}
      actions = [
        {
          action = book
        },
        {
          action = author
        }
      ]
      onTransitions {
        _success {
          action = te-hbs
        }
      }
    }
  }

  actions {
    tags {
      factory = http
      config {
        endpointOptions {
          path = /service/mock/tags.json
          domain = localhost
          port = ${test.wiremock.mockService.port}
          allowedRequestHeaders = ["Content-Type"]
        }
      }
    }
    book {
      factory = http
      config {
        endpointOptions {
          path = /service/mock/book.json
          domain = localhost
          port = ${test.wiremock.mockService.port}
          allowedRequestHeaders = ["Content-Type"]
        }
      }
    }
    author {
      factory = http
      config {
        endpointOptions {
          path = /service/mock/author.json
          domain = localhost
          port = ${test.wiremock.mockService.port}
          allowedRequestHeaders = ["Content-Type"]
        }
      }
    }
    te-hbs {
      factory = knot
      config {
        address = knotx.knot.te.handlebars
        deliveryOptions {
          sendTimeout = 3000
        }
      }
    }
  }
}