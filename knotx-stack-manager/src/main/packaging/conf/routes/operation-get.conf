routingOperations = ${routingOperations} [
  {
    operationId = operation-get
    handlers = ${config.server.handlers.common.request} [
      {
        name = httpRepoConnectorHandler
        config = { include required(classpath("conf/routes/handlers/httpRepoConnectorHandler.conf")) }
      },
      {
        name = splitterHandler
      },
      {
        name = fragmentsHandler
        config = { include required(classpath("conf/routes/handlers/fragmentsHandler.conf")) }
      },
      {
        name = assemblerHandler
      }
    ] ${config.server.handlers.common.response}
  }
]
