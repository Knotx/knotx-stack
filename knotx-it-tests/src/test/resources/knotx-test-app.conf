########## Modules ##########
modules = [
  "server=io.knotx.server.KnotxServerVerticle",
  "httpRepo=io.knotx.repository.http.HttpRepositoryConnectorVerticle",
  "fsRepo=io.knotx.repository.fs.FilesystemRepositoryConnectorVerticle",
  "splitter=io.knotx.splitter.FragmentSplitterVerticle",
  "assembler=io.knotx.assembler.FragmentAssemblerVerticle",
  "hbsKnot=io.knotx.knot.templating.HandlebarsKnotVerticle",
  "serviceKnot=io.knotx.knot.service.ServiceKnotVerticle",
  "actionKnot=io.knotx.knot.action.ActionKnotVerticle",
  "serviceAdapter=io.knotx.adapter.service.http.HttpServiceAdapterVerticle"
],

########### Globals ###########
global {
  serverPort = 9092

  snippetOptions {
    # Knot.x snippet HTML tag name. Default is 'script'.
    # Change here if you want to use different tag name, e.g. 'knotx:snippet'
    tagName = script

    # This prefix will start every snippet parameter in the snippet tag.
    # You may set it to 'data-xxxx-' when snippet tag name is an HTML tag to keep HTML5 data naming
    # compliance, e.g. when you set it to 'data-knotx-', snippet params will look like:
    # <script data-knotx-knotx="someKnot, handlebars"
    #         data-knotx-someKnot-param-name="XYZ" >
    paramsPrefix = data-knotx-
  }

  address {
    fileSystemRepo = knotx.core.repository.filesystem
    httpRepo = knotx.core.repository.http


    knot {
      handlebars = knotx.knot.handlebars
      action = knotx.knot.action
      service = knotx.knot.service
    }

    adapter {
      # this module is set as mock
      action = knotx.action.adapter
      service = knotx.service.adapter
    }
  }

  # Data Bridge globals
  bridge {
    address = knotx.knot.databridge
    dataSource {
      http.address = knotx.bridge.datasource.http
    }
  }
}

########### WireMock config ###########
test.wiremock {
  mockService {
    port = 4000
  }
  mockRepository {
    port = 4001
  }
}

config.server.options.config {
  serverOptions.port = ${global.serverPort}
  allowedResponseHeaders = [
    "Access-Control-Allow-Origin",
    "Content-Type",
    "Content-Length"
  ]
  defaultFlow {
    repositories = [
      {
        path = "/content/local/.*"
        address = ${global.address.fileSystemRepo}
      },
      {
        path = "/content/.*"
        address = ${global.address.httpRepo}
      }
    ]
    routing.GET.items = [
      {
        path = ".*\\.html"
        address = ${global.address.knot.action}
        onTransition.next {
          address = ${global.address.knot.service}
          onTransition.next {
            address = ${global.address.knot.handlebars}
          }
        }
      }
    ]
    routing.POST.items = [
      {
        path = ".*\\.html"
        address = ${global.address.knot.action}
        onTransition.next {
          address = ${global.address.knot.service}
          onTransition.next {
            address = ${global.address.knot.handlebars}
          }
        }
      }
    ]
  }
  displayExceptionDetails = true
  dropRequests = false
}

config.actionAdapter.options.config {
  address = ${global.address.adapter.action}
  clientOptions {
    maxPoolSize = 1000
    keepAlive = false
  }
  customRequestHeader {
    name = Server-User-Agent
    value = Knot.x
  }
  services = [
    {
      path = "/service/mock/.*"
      scheme = http
      domain = localhost
      port = ${test.wiremock.mockService.port}
      allowedRequestHeaders = [
        "Content-Type",
        "X-*"
      ]
    },
    {
      scheme = http
      path = "/service/.*"
      domain = localhost
      port = 8080
      allowedRequestHeaders = [
        "Content-Type",
        "X-*"
      ]
    }
  ]
}

config.actionKnot.options.config {
  address = ${global.address.knot.action}
  formIdentifierName = _frmId
  adapters = [
    {
      name = subscribe-competition
      address = ${global.address.adapter.action}
      params.path = /service/mock/post-competition.json
      allowedRequestHeaders = [
        "Cookie"
      ]
      allowedResponseHeaders = [
        "Set-Cookie",
        "Location"
      ]
    }
    {
      name = subscribe-newsletter
      address = ${global.address.adapter.action}
      params.path = /service/mock/post-newsletter.json
      allowedRequestHeaders = [
        "Cookie"
      ]
      allowedResponseHeaders = [
        "Set-Cookie",
        "Location"
      ]
    }
    {
      name = step1
      address = ${global.address.adapter.action}
      params.path = /service/mock/post-step-1.json
      allowedRequestHeaders = [
        "Cookie",
        "Content-Type",
        "Content-Length"
      ]
      allowedResponseHeaders = [
        "Set-Cookie",
        "Location"
      ]
    }
    {
      name = step2
      address = ${global.address.adapter.action}
      params.path = /service/mock/post-step-2.json
      allowedRequestHeaders = [
        "Cookie",
        "Content-Type",
        "Content-Length"
      ]
      allowedResponseHeaders = [
        "Set-Cookie",
        "Location"
      ]
    }
  ]
}

config.httpRepo.options.config.clientDestination {
  scheme = http
  domain = localhost
  port = ${test.wiremock.mockRepository.port}
}

config.serviceKnot.options.config {
  address = ${global.address.knot.service}
  services = [
    {
      name = first-service
      address = ${global.address.adapter.service}
      params.path = /service/mock/first.json
      cacheKey = first
    }
    {
      name = second-service
      address = ${global.address.adapter.service}
      params.path = /service/mock/second.json
    }
    {
      name = third-service
      address = ${global.address.adapter.service}
      params.path = /service/mock/third.json
    }
    {
      name = fourth-service,
      address = ${global.address.adapter.service}
      params.path = /service/mock/fourth.json
    },
    {
      name = labelsRepository,
      address = ${global.address.adapter.service}
    }
  ]
}

config.serviceAdapter.options.config {
  address = ${global.address.adapter.service}
  services = [
    {
      path = "/service/mock/.*"
      scheme = http
      domain = localhost
      port = ${test.wiremock.mockService.port}
      allowedRequestHeaders = [
        "Content-Type",
        "X-*"
      ]
    }
    {
      path = "/service/.*"
      scheme = http
      domain = localhost
      port = 8080
      allowedRequestHeaders = [
        "Content-Type",
        "X-*"
      ]
    }
  ]
}

config.hbsKnot.options.config {
  address = ${global.address.knot.handlebars}
  cacheSize = 1000
}

config.splitter.options.config.snippetOptions {
  tagName = script
  paramsPrefix = data-knotx-
}

config.assembler.options.config.snippetOptions {
  tagName = script
  paramsPrefix = data-knotx-
}
