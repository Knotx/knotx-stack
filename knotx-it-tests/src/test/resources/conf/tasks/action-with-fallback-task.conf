global.handler.fragmentsHandler.config {
  tasks {
    tags-listing {
      action = tags
      onTransitions {
        _success {
          action = te
        }
        _error {
          action = tags-fallback
        }
      }
    }
    authors-listing {
      action = author
      onTransitions {
        _success {
          action = te
        }
      }
    }
    books-and-authors-listing {
      actions = [
        {
          action = book
        },
        {
          action = author
        }
      ]
      onTransitions {
        _success {
          action = te
        }
      }
    }
  }

  actions {
    tags {
      factory = http
      config {
        endpointOptions {
          path = /service/broken/500.json
          domain = localhost
          port = ${test.wiremock.mockBrokenService.port}
          allowedRequestHeaders = [ "Content-Type" ]
        }
      }
    }
    tags-fallback {
      factory = inline-body
      config {
        body = """<p>Tags are unavailable at the moment</p>"""
      }
    }
    book {
      factory = http
      config {
        endpointOptions {
          path = /service/mock/book.json
          domain = localhost
          port = ${test.wiremock.mockService.port}
          allowedRequestHeaders = ["Content-Type"]
        }
      }
    }
    author {
      factory = http
      config {
        endpointOptions {
          path = /service/mock/author.json
          domain = localhost
          port = ${test.wiremock.mockService.port}
          allowedRequestHeaders = [ "Content-Type" ]
        }
      }
    }
    te {
      factory = "knot"
      config {
        address = "knotx.knot.te"
        deliveryOptions {
          sendTimeout = 3000
        }
      }
    }
  }
}