########### Knot.x JUnit5 config ###########
test.wiremock {
  # random port
  mockService {
    port = 0
    httpMethods = ""
  }
  mockBrokenService {
    port = 0
    httpMethods = ""
  }
}

########### Globals ###########
global {
  # Data Bridge globals
  dataBridge {
    dataSource {
      http.address = datasource.http
    }
  }
}

########### Data Bridge Stack ###########
modules = ${modules} [
  "dataBridge=io.knotx.databridge.core.DataBridgeKnot"
  "dataSourceHttp=io.knotx.databridge.http.HttpDataSourceAdapter"
]

########### Modules configurations ###########
config.dataBridge {
  options.config {
    include required(classpath("conf/knots/dataBridgeKnot.conf"))
  }
}
config.dataSourceHttp {
  options.config {
    include required(classpath("conf/knots/dataBridgeSourceHttp.conf"))
  }
}
