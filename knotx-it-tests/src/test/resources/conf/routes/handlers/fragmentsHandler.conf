# tasks that can be used in fragment configuration
tasks {
  # task name
  templating {
    # action name reference
    action = databridge
    # graph edges
    onTransitions {
      # default transition
      _next {
        action = te
      }
    }
  }
}

# actions that are applied during graph processing
actions {
  # action name
  databridge {
    # action factory name
    factory = "knot"
    # action factory configuration
    config {
      address = "knotx.knot.databridge"
      deliveryOptions {
        sendTimeout = 3000
      }
    }
  }
  te {
    factory = "knot"
    config {
      address = "knotx.knot.te"
      deliveryOptions {
        sendTimeout = 3000
      }
    }
  }
}
