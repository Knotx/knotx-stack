address = ${global.forms.adapter.address}

clientOptions {
  maxPoolSize = 1000
  keepAlive = false
}

customRequestHeader {
  name = Server-User-Agent
  value = Knot.x
}

services = [
  {
    path = "/service/mock/.*"
    scheme = http
    domain = localhost
    port = ${test.wiremock.mockService.port}
    allowedRequestHeaders = [
      "Content-Type",
      "X-*"
    ]
  },
  {
    scheme = http
    path = "/service/.*"
    domain = localhost
    port = 8080
    allowedRequestHeaders = [
      "Content-Type",
      "X-*"
    ]
  }
]

