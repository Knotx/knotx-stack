global.handler.fragmentsHandler.config {
  tasks {
    books-listing {
      action = book
      onTransitions {
        _success {
          action = te
        }
        _error {
          action = tags-fallback
        }
      }
    }
    authors-listing {
      action = author
      onTransitions {
        _success {
          action = te
        }
        _error {
          action = author-fallback
          onTransitions {
            _success {
              action = te
            }
          }
        }
      }
    }
    books-and-authors-listing {
      actions = [
        {
          action = book
          onTransition._error {
            action = book-fallback
          }
        },
        {
          action = author
        }
      ]
      onTransitions {
        _success {
          action = te
        }
        _error {
          action = author-fallback
          onTransitions._success {
            action = book-fallback
            onTransitions._success {
              action = te
            }
          }
        }
      }
    }
  }

  actions {
    book {
      factory = http
      config {
        endpointOptions {
          path = /service/broken/500.json
          domain = localhost
          port = ${test.random.mockBrokenService.port}
          allowedRequestHeaders = ["Content-Type"]
        }
      }
    }
    author {
      factory = http
      config {
        endpointOptions {
          path = /service/broken/500.json
          domain = localhost
          port = ${test.wiremock.mockService.port}
          allowedRequestHeaders = ["Content-Type"]
        }
      }
    }
    te {
      factory = "knot"
      config {
        address = "knotx.knot.te"
        deliveryOptions {
          sendTimeout = 3000
        }
      }
    }
    // fallbacks
    tags-fallback {
      factory = inline-body
      config {
        body = "<p>Tags are unavailable at the moment</p>"
      }
    }
    author-fallback {
      factory = inline-payload
      config {
        alias = author
        payload {
          _result {
            "name": "Knot X",
            "info": {
              "portfolio": [
                "tutorials",
                "blogs",
                "books"
              ],
              "bio": "Aliquam cursus fermentum mi, vel tempus mi pellentesque vel. Nunc in feugiat lorem. Etiam placerat ante eget sem euismod, sit amet dictum sapien vulputate. Morbi pellentesque arcu a mauris ornare eleifend."
            }
          }
          _response {
            metadata {
              statusCode = 500
            }
          }
        }
      }
    }
    book-fallback {
      factory = inline-payload
      config {
        alias = book
        payload {
          _result {
            title = "Knot.x Integration Tests in Practice"
            info {
              authors = "Knot.x Team"
            }
          }
          _response {
            metadata {
              statusCode = 500
            }
          }
        }
      }
    }

  }
}