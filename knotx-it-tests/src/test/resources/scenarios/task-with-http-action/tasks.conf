global.handler.fragmentsHandler.config {
  tasks {
    books-listing {
      action = book
      onTransitions {
        _success {
          action = te
        }
      }
    }
    authors-listing {
      action = author
      onTransitions {
        _success {
          action = te
        }
      }
    }
    books-and-authors-listing {
      actions = [
        {
          action = book
        },
        {
          action = author
        }
      ]
      onTransitions {
        _success {
          action = te
        }
      }
    }
  }

  actions {
    tags {
      factory = http
      config {
        endpointOptions {
          path = /service/mock/tags.json
          domain = localhost
          port = ${test.wiremock.mockService.port}
          allowedRequestHeaders = ["Content-Type"]
        }
      }
    }
    book {
      factory = http
      config {
        endpointOptions {
          path = /service/mock/book.json
          domain = localhost
          port = ${test.wiremock.mockService.port}
          allowedRequestHeaders = ["Content-Type"]
        }
      }
    }
    author {
      factory = http
      config {
        endpointOptions {
          path = /service/mock/author.json
          domain = localhost
          port = ${test.wiremock.mockService.port}
          allowedRequestHeaders = ["Content-Type"]
        }
      }
    }
    te {
      factory = "knot"
      config {
        address = "knotx.knot.te"
        deliveryOptions {
          sendTimeout = 3000
        }
      }
    }
  }
}