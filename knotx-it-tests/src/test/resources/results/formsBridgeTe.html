<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tempalate with forms, bridge and te</title>
</head>
<body>
  <div>
    <h1>welcome in competition</h1>
    <p>Please subscribe to our new competition:</p>
    <form method="post" class="form-inline">
      <input type="hidden" name="_frmId" value="competition"/>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name"/>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email"/>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
  <div>
    <div id="newsletter-form-wrapper">
      <h1>subscribe to newsletter</h1>
      <p>Please subscribe to our newsletter:</p>
      <form method="post" class="form-inline">
        <input type="hidden" name="_frmId" value="newsletter"/>
        <div class="form-group">
          <label for="email2">Email</label>
          <input type="email" name="email" id="email2"/>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
