<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Missing forms adapter</title>
</head>
<body>
  <div>
    <knotx:snippet knots="form-not-existing-adapter"
                   type="text/knotx-snippet">
      <h2>Error expected</h2>
      <form data-knotx-forms-adapter-name="not-existing-adapter"
            data-knotx-forms-on-success="_self"
            data-knotx-forms-on-error="_self"
            method="post" class="form-inline">
        <input type="text" name="name" id="name"/>
        <button type="submit">Submit</button>
      </form>
    </knotx:snippet>
  </div>
  <div>
    <knotx:snippet knots="databridge,te"
                   databridge-name="authors"
                   type="text/knotx-snippet">
      <h2>This should work when global fallback defined</h2>
      <h2>{{_result.name}}</h2>
      <p>Bio: {{_result.info.bio}}</p>
    </knotx:snippet>
  </div>
</body>
</html>
