<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Custom snippet tag and prefix</title>
</head>
<body>
  <div>
    <custom:snippet it-test-knots="databridge,te"
                    it-test-databridge-name="first-service"
                    type="text/knotx-snippet">
      <div>
        <h2>Snippet1 - {{_result.message}}</h2>
        <div>Snippet1 - {{_result.body.a}}</div>
      </div>
    </custom:snippet>
  </div>
  <div>
    <custom:snippet it-test-knots="databridge,te" it-test-databridge-name="second-service"
                    type="text/knotx-snippet">
      <h2>Snippet2 - {{_result.message}}</h2>
      <p>Snippet2 - {{_result.body.a}}</p>
      <p>Success!</p>
    </custom:snippet>
  </div>
  <div>
    <knotx:snippet knots="databridge,te" databridge-name="second-service"
                   type="text/knotx-snippet">
      <h2>This will be not processed!</h2>
      <p>Snippet2 - {{_result.body.a}}</p>
      <p>Success!</p>
    </knotx:snippet>
  </div>
</body>
</html>
